name: CI/CD to Azure VM

on:
  push:
    branches: [ "main" ]   # runs when you push to main
  workflow_dispatch:       # allows you to trigger manually

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Copy files from repo to VM
      - name: Copy files to Azure VM
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          source: "."       # copy everything from repo (change if needed)
          target: "/home/${{ secrets.VM_USERNAME }}/app"

      # Run commands on VM after copy
      - name: Run deployment script on Azure VM
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          script: |
            cd /home/${{ secrets.VM_USERNAME }}/app
            ls -la
            # Example: restart service if needed
            # sudo systemctl restart apache2
            # or for Bitnami:
            # sudo /opt/bitnami/ctlscript.sh restart
